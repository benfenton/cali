{% block content %}
   
   <h2>Thanks for logging in, {{ full_name }}!</h2>
    <p>Click <a href="/logout/">here </a>to logout</p>
    <p>Click + Drag to create an event!</p>
    <div id="calendar"></div>
    <div id="eventDialog" class="dialog ui-helper-hidden">
      <form>
        <div>
          <label>Title:</label>
          <input id="title" class="field" type="text"></input>
        </div>
        <div>
          <label>Color:</label>
          <input id="color" class="field" type="text"></input>
        </div>
      </form>
    </div>
    
{% endblock %}

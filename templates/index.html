<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CAL_i</title>
  <link rel="stylesheet" href="../static/jquery-ui-1.10.4/css/smoothness/jquery-ui-1.10.4.custom.min.css">
  <link rel="stylesheet" href="../static/fullcalendarcss/fullcalendar.css">
  <link rel="stylesheet" href="../static/css/index.css">
   <script data-main="../static/js/main"
                 src="/static/js/source/source.js"></script> 
  <script src="../static/jquery-ui-1.10.4/js/jquery-ui-1.10.4.custom.min.js"></script> 
</head>
<body>
  {% if user.is_authenticated %}
    <h2>Thanks for logging in, {{ full_name }}!</h2>
    <p>Click <a href="/logout/">here </a>to logout</p>
    <p>Click + Drag to create an event!</p>
    <div id="calendar"></div>
    <div id="eventDialog" class="dialog ui-helper-hidden">
      <form>
        <div>
          <label>Title:</label>
          <input id="title" class="field" type="text"></input>
        </div>
        <div>
          <label>Color:</label>
          <input id="color" class="field" type="text"></input>
        </div>
      </form>
    </div>
  {% else %}
    <h2>Please <a href="/login/">log</a> in.</h2>
  {% endif %}
</body>
</html>
